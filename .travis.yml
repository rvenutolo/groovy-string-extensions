language: groovy

jdk:
  - oraclejdk8

env:
  global:
    - secure: 

before_install:
  # set timezone so generated docs have time local to me
  - export TZ=America/New_York
  # disable all the download info logging to make log easier to read through
  - echo 'org.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn' >> ${MAVEN_HOME}/conf/logging/simplelogger.properties

after_success:
  # check with sputnik
  - python <(curl -s https://raw.githubusercontent.com/TouK/sputnik-ci/master/sputnik-ci.py)
  # upload coverage report to codecov
  - mvn -B cobertura:cobertura
  - bash <(curl -s https://codecov.io/bash)
