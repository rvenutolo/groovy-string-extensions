language: groovy

jdk:
  - oraclejdk8

git:
  depth: 3

env:
  global:
    secure: 

install: true

before_script:
  # set timezone so generated docs have time local to me
  - export TZ=America/New_York
  # disable all the download info logging to make log easier to read through
  - echo "MAVEN_OPTS='-Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn'" > ~/.mavenrc
  # alias mvn to run maven wrapper with desired flags
  alias mvn='./mnvw -B -e'

script:
  - mvn verify

after_success:
  # check with sputnik
  - python <(curl -s https://raw.githubusercontent.com/TouK/sputnik-ci/master/sputnik-ci.py)
  # upload coverage report to codecov
  - mvn clean cobertura:cobertura && bash <(curl -s https://codecov.io/bash)
  # if is master branch and not a pull request, deploy site to github
  #- if [[ $TRAVIS_BRANCH == "master" && $TRAVIS_PULL_REQUEST == "false" ]]; then ./mvnw -B -V -e -Dgithub.global.oauth2Token=$GITHUB_AUTH_TOKEN site-deploy; fi
